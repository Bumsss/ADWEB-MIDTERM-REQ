<div class="container">
  <img src="/assets/ferarri3.jpg" style="width:100%;" />
  <div class="centered">WE BUILD AWESOME DRIVING CARS</div>
</div>
<div class="eh3">
  <h3>OUR TEAM IS FACTORY TRAINED TO SERVICE YOUR SUPER CAR.</h3>
  <p>LEARN MORE ABOUT THE SERVICES WE OFFER FOR THE FOLLOWING MANUFACTURERS</p>
</div>
<div class="wrapper">
  <div *ngFor="let product of products">
    <h3>
      <a
        [title]="product.name + ' details'"
        [routerLink]="['/products', product.id]"
      >
        {{ product.name }}
      </a>
    </h3>

    <p *ngIf="product.description">Description: {{ product.description }}</p>

    <button type="button" (click)="share()">Share</button>

    <app-product-alerts [product]="product" (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>
